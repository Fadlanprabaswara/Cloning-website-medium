<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>cloning Medium</title>
  </head>
  <body>
    <!-- awal Navbar-->
    <section id="navbar">
      <div class="container">
        <div id="menu" class="row">
          <div id="menu-logo" class="col">
            <div class="row">
              <div id="menu-logo-image" class="col">Image</div>
              <div id="menu-logo-text" class="col">Small Medium</div>
            </div>
          </div>
          <div id="menu-menus" class="col">
            <div class="row">
              <div id="menu-menus-ourstory" class="col">Our story</div>
              <div id="menu-menus-membership" class="col">Membership</div>
              <div id="menu-menus-write" class="col">Write</div>
              <div id="menu-menus-Signin" class="col">Sign In</div>
              <div id="menu-menus-getstarted" class="col">
                <button>Get started</button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div id="carousel" class="row">
          <div id="carousal-left" class="col">
            <div class="row">
              <div class="col">Stay curios</div>
            </div>
            <div class="row">
              Discover stories, thinking, and expertise from writers on any
              topic.
            </div>
            <div class="row">
              <button>Start Reading</button>
            </div>
          </div>
          <div id="carousal-right" class="col">
            <img src="#" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
